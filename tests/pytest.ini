[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Tests unitaires
    integration: Tests d'int√©gration
    performance: Tests de performance
    slow: Tests lents
